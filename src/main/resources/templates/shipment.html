<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Tracking System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button[type="submit"] {
            padding: 8px 20px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button[type="submit"]:hover {
            background-color: rgb(0, 64, 0);
        }
         .topnav {
        overflow: hidden;
        background-color: #333;
    }

    .topnav a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
    }

    .topnav a:hover {
        background-color: #ddd;
        color: black;
    }

    .topnav a.active {
        background-color: #4CAF50;
        color: white;
    }
    </style>
</head>
<body>
	
	<div class="topnav">
    <a class="active" th:href="@{/user-page}">Home</a>
    <a th:href="@{/customercare}">Customer Care</a>
</div>
<div class="container mt-5">
    <h1>Batch Tracking System</h1>
    <form method="POST" action="/addBatch">
        <div class="form-group">
            <label for="batchId">Enter Order ID</label>
            <input type="text" class="form-control" id="batchId" name="batchId" required>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <hr>

    <h2>Batch Records</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Order ID</th>
            <th>Product Name</th>
            <th>Origin</th>
            <th>Delivery Date</th>
            <th>Order Date</th>
            <th>Current Location</th>
            <th>Destination</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="batch : ${batches}">
            <td th:text="${batch.orderId}"></td>
            <td th:text="${batch.productName}"></td>
            <td th:text="${batch.origin}"></td>
            <td th:text="${batch.deliveryDate}"></td>
            <td th:text="${batch.orderDate}"></td>
            <td th:text="${batch.currentLocation}"></td>
            <td th:text="${batch.destination}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
