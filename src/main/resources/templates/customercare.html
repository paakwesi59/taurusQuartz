<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Company Help Lines and Emails</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }
    .container {
        width: 90%;
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
        font-size: 36px;
        color: #333;
        margin-bottom: 20px;
    }
    .contact-info {
        margin-top: 20px;
    }
    .contact-info h3 {
        font-size: 24px;
        color: #555;
        margin-bottom: 10px;
    }
    .contact-item {
        margin-bottom: 20px;
        padding: 15px;
        border-radius: 8px;
        background-color: #f9f9f9;
        transition: all 0.3s ease;
    }
    .contact-item:hover {
        background-color: #eaeaea;
    }
    .contact-item p {
        margin: 5px 0;
        font-size: 18px;
        color: #333;
        display: flex;
        align-items: center;
    }
    .contact-item p i {
        margin-right: 10px;
        color: #555;
    }
    .contact-item p strong {
        margin-right: 5px;
    }
    .topnav {
        overflow: hidden;
        background-color: #333;
    }

    .topnav a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
    }

    .topnav a:hover {
        background-color: #ddd;
        color: black;
    }

    .topnav a.active {
        background-color: #4CAF50;
        color: white;
    }
</style>
</head>
<body>
	<div class="topnav">
    <a class="active" th:href="@{/user-page}">Home</a>
    <a th:href="@{/customercare}">Customer Care</a>
</div>
<div class="container">
    <h2>Company Help Lines and Emails</h2>
    
    <div class="contact-info">
        <h3>Contact Information</h3>
        <div class="contact-item">
            <p><i class="fas fa-headset"></i> <strong>Customer Support:</strong> <a href="tel:0552058303"><i class="fas fa-phone-alt"></i> 0552058303</a> | <a href="mailto:support@taurusQuartz.com"><i class="fas fa-envelope"></i> support@taurusQuartz.com</a></p>
        </div>
        <div class="contact-item">
            <p><i class="fas fa-users"></i> <strong>Order Enquiries:</strong> <a href="tel:0552058303"><i class="fas fa-phone-alt"></i> 0552058303</a> | <a href="mailto:sales@taurusQuartz.com"><i class="fas fa-envelope"></i> sales@taurusQuartz.com</a></p>
        </div>
    </div>
</div>
</body>
</html>
