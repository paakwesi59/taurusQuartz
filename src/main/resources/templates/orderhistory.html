<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">    
<link rel="website icon" type="jfif" href="Images/img.jfif">
<title>Order History</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
    }
    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    th {
        background-color: #f2f2f2;
    }
    tr:hover {
        background-color: #f5f5f5;
    }
    .status {
        display: inline-block;
        padding: 6px 10px;
        border-radius: 4px;
        font-weight: bold;
    }
    .status.pending {
        background-color: #ffc107;
        color: #333;
    }
    .status.processing {
        background-color: #17a2b8;
        color: #fff;
    }
    .status.completed {
        background-color: #28a745;
        color: #fff;
    }
    .status.cancelled {
        background-color: #dc3545;
        color: #fff;
    }
     .topnav {
        overflow: hidden;
        background-color: #333;
    }

    .topnav a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
    }

    .topnav a:hover {
        background-color: #ddd;
        color: black;
    }

    .topnav a.active {
        background-color: #4CAF50;
        color: white;
    }
</style>
</head>
<body>
	<div class="topnav">
    <a class="active" th:href="@{/user-page}">Home</a>
    <a th:href="@{/customercare}">Customer Care</a>
</div>
<div class="container">
    <h2>Order History</h2>
    <table>
        <tr>
            <th>Order ID</th>
            <th>Customer Name</th>
            <th>Commodity Name</th>
            <th>Status</th>
            <th>Delivery Date</th>
        </tr>
        <tr>
            <td>1</td>
            <td></td>
            <td></td>
            <td><span class="status pending"></span></td>
            <td></td>
        </tr>
        <tr>
            <td>2</td>
            <td></td>
            <td></td>
            <td><span class="status processing"></span></td>
            <td></td>
        </tr>
        <tr>
            <td>3</td>
            <td></td>
            <td></td>
            <td><span class="status completed"></span></td>
            <td></td>
        </tr>
        <tr>
            <td>4</td>
            <td></td>
            <td></td>
            <td><span class="status cancelled"></span></td>
            <td></td>
        </tr>
    </table>
</div>
</body>
</html>
